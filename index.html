<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <title>Projeto Calculadora</title>
</head>
<body>
    <main class="container">
        <section class="calculadora">
            <h1>Calculadora</h1>
            <p id="result"></p>

            <table>
                <tr>
                    <td onclick="clean()">C</td>
                    <td onclick="back()"><</td>
                    <td onclick="insert('/')">/</td>
                    <td onclick="insert('*')">X</td>
                </tr>
                <tr>
                    <td onclick="insert('7')">7</td>
                    <td onclick="insert('8')">8</td>
                    <td onclick="insert('9')">9</td>
                    <td  onclick="insert('-')">-</td>
                </tr>
                <tr>
                    <td onclick="insert('4')">4</td>
                    <td onclick="insert('5')">5</td>
                    <td onclick="insert('6')">6</td>
                    <td  onclick="insert('+')">+</td>
                </tr>
                <tr>
                    <td onclick="insert('1')">1</td>
                    <td onclick="insert('2')">2</td>
                    <td onclick="insert('3')">3</td>
                    <td rowspan="2" onclick="calcul()">=</td>
                </tr>
                <tr>
                    <td onclick="insert('0')" colspan="2">0</td>
                    <td  onclick="insert('.')">.</td>
                </tr>
            </table>
        </section>
    </main>

    <script type="text/javascript">
        function insert(num) {
            var numero = document.getElementById('result').innerHTML;
            document.getElementById('result').innerHTML = numero + num;
        }

        function clean() {
            document.getElementById('result').innerHTML = "";
        }
        function back() {
            var resultado = document.getElementById('result').innerHTML;
            document.getElementById('result').innerHTML = resultado.substring(0, resultado.length -1)
        }
        function calcul() {
            var resultado = document.getElementById('result').innerHTML;
            if(resultado) {
                document.getElementById('result').innerHTML = eval(resultado);
            } else {
                document.getElementById('result').innerHTML = 'Nada...'
            }
        }
    </script>
</body>
</html>
